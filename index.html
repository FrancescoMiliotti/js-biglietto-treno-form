<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="container-fluid">
        <img id="wallpaper" src="https://images.alphacoders.com/463/thumb-1920-46301.jpg" class="img-fluid opacity-25" alt="sfondo-stazione">
    </header>


    <div class="container">
        <div class="card text-bg-danger mb-3" style="max-width: 1200px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://www.fortuneita.com/wp-content/uploads/2021/01/shutterstock_611145620-e1610610373616.jpg"
                        class="img-fluid rounded-start" alt="stazioneFS">
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title fs-2">Calcola il prezzo del tuo Biglietto</h5>
                        <form class="row g-3">
                            <div class="col-6">
                                <input class="form-control" autocomplete="off" placeholder="Nome" type="text" id="name"
                                    value="" />
                            </div>
                            <div class="col-6">
                                <input class="form-control" autocomplete="off" placeholder="Cognome" type="text"
                                    id="surname" value="" />
                            </div>

                            <div class="col-6">
                                <input class="form-control" autocomplete="off" placeholder="EtÃ  Passeggero" type="text"
                                    id="eta" value="" />
                            </div>
                            <div class="col-6">
                                <input class="form-control" autocomplete="off" placeholder="Km da Percorrere"
                                    type="text" id="km" value="" />
                            </div>
                        </form>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="button" class="btn btn-dark" type="button">Conferma</button>

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="card text-bg-danger mb-3" style="max-width: 1200px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://italospa.italotreno.it/static/upload/dsc/dsc_3197_prima.JPG"
                        class="img-fluid rounded-start" alt="stazioneFS">
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="utente" class="card-header">Nome Cognome</h5>
                        <div class="card-body">
                            <h5 id="prezzoFinale" class="card-title">Costo Biglietto</h5>
                            <p id="trip" class="card-text">Eta e km da percorrere</p>
                            <a href="#" class="btn btn-primary">Acquista</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>








    <script src="./main.js"></script>


</body>

</html>
